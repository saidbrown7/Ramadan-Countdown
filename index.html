<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadaan Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2  class="Title">Ramadaan 2021 Countdown </h2>
    
    <div class="container">
        <div>
            <h1>Days</h1>
            <span id="days">00</span>
        </div>
        <div>
            <h1>Hours</h1>
            <span id="hours">00</span>
        </div>
        <div>
            <h1>Minutes</h1>
            <span id="minutes">00</span>
        </div>
        <div>
            <h1>Seconds</h1>
            <span id="seconds">00</span>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
